<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color:white">GAME OF THRONES || Winter is coming</h1>

    <div id="root"></div>

    <div name="plantilla" style="color:white" class="recuadro-personaje">
       
      <img src="[Foto-Personaje]" class="imagen-personaje">

      <div class="informacion">
        <p>First Name: </p>
        <p name="primerNombre">[PrimerNombre-Personaje]</p>
      </div>   

      <div class="informacion">
        <p>Last Name: </p>
        <p name="apellido">[Apellido-Personaje]</p>
      </div>

      <div class="informacion">
        <p>Full Name: </p>
        <p name="nombre">[Nombre-Personaje]</p>
      </div>

      <div class="informacion">
        <p>Title: </p>
        <p name="title">[Titulo-Personaje]</p>
      </div>

      <div class="informacion">
        <p>House: </p>
        <p name="house">[Casa-Personaje]</p>
      </div>


    </div>
    <button color="blue">Mi bot√≥n</button>
    
    
    <script src="main.js" type="module"></script>
  </body>
</html>
